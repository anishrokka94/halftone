  <script>
    var obj1 = {
      name: 'Anish',
      surname: 'rokka'
    }

    var obj2 = {
      name: 'john',
      age: 23,
      lastName: 'Doe',
      fullName: function() {
        return this.name + ' ' + this.lastName;
      }
    }

    //manipulating an object 
    var parsedFullObject = {

      fullName: obj2.fullName()
    }

    var someTextObject =  '{"name": "shyam", "lastName": "Smith"}';

    // merging two object
      // first Method
    var productInfo = {
      title: "hand bag",
      description: "custom designed luxury handbag",
      brand: "GUCCI"
    };

    var productManInfo = {
      manufacturedBY: "china",
      itemsUsed: ["leather", "cloth", "Metals"],
      manufacturedYear: 2018
    };

    // Using rest spread operator 
    var fullProductDescription = {
      ...productInfo,
      ...productManInfo,

      //can be edit or add new property in object like this: 
      price: 1000,

    }

    console.log(fullProductDescription);

    // second method 
    // using object assign 

    var newObject = Object.assign(productInfo, productManInfo);
    console.log(newObject);


     // destructuring object
       // accessing title and brand and setting to variable 
     let {title, brand} = productInfo;

      // entries convert object to array 
        // sets objects properties to array 
        Object.entries(newObject);

        /* eg: 
          var obj3 = {
            greet: 'hi',
            country: 'US'
          }

          After object entries 
          Object.entries(obj3);

          Answer: [["greet", "hi"], ["country", "US"]]

        */

        // filtering only title and brand from an array 

        // filter checks condition for true or false 
        newObject.filter(function(value) {
          if(value[0] === "title" || value[0] === "brand") {

          } else {

          }
        });
